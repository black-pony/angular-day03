
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示任务数据列表</title>
    <style>
        .done{
            text-decoration: line-through;
        }
        .delete_check{
            color: orangered;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController"> 
    请输入事项：<input type="text" placeholder="请输入事项" id="newItem" >
    <br>
    全选：<input type="checkbox" id="all">
    <ul id="list">
        <li ng-repeat="item in arr"><input type='checkbox' class='done_check'><span>{{item.itemName}}</span><span class='delete_check'>X</span></li>
    </ul>
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);
        myApp.controller('myController',function($scope){
            $scope.arr = [
                {itemName:'吃饭'},
                {itemName:'睡觉'}
            ];
        });
    </script>
</body>
</html>
