<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .color-green {
        color: green;
        font-size: 20px;
    }

    .color-red {
        color: red;
        font-size: 40px;
    }
    </style>
</head>

<body ng-app="myApp">
    <hello hello-style="color-green">hello</hello>
    <hello hello-style="color-red">hi</hello>
    <script src="node_modules/angular/angular.js"></script>
    <script type="text/ng-template" id="tpl">
        <div ng-transclude class="{{myhellostyle}}">测试</div>
    </script>
    <script>
    var app = angular.module('myApp', []);
    app.directive('hello', [function() {
        return {
            restrict: 'E',
            template: '<div ng-transclude class="{{ssss}}">测试</div>',
            transclude: true,
            scope: {
                ssss: '@helloStyle'
            }

        };
    }]);
    </script>
</body>

</html>
