<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="myController">
    <my-article mytitle="itcast1" content="我是内容1"></my-article>
    <my-article mytitle="itcast2" content="我是内容2"></my-article>

    <!--<h3>itcast</h3>
    <p>我是内容</p>-->
    <script type="text/ng-template" id="tpl">
        <h3>{{title}}</h3>
        <p>{{content}}</p>
    </script>
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
               .controller('myController',function($scope){
                //    $scope.title = 'itcast';
               })
               .directive('myArticle',function(){
                   return {
                       templateUrl:'tpl',
                       scope:{
                           title:'@mytitle',//这第一个title代表的是模板里面的title  mytitle代表的是当前的这个指令使用的时候的属性名,如果你这样一写，那么指令中的title这个对应的表达式就能够获取到使用这个指令的时候的属性名对应的属性值
                           content:'@'
                       }
                   }
               });
    </script>
</body>
</html>
