<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // filter,map,reduce
        var arr = [1,2,3,4,5,6];
        console.log(arr.filter(function(item){return item > 4}));


        arr.map(function(item){return item+2});

        arr.reduce(function(a,b){return a + b});
    </script>
</body>
</html>
