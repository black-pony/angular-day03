<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style lang="">
        .tab .selected{
            background:hotpink;
        }
        .tab .content{
            width: 400px;
            height: 300px;
            border:1px solid darkslategray;
        }
        .ng-cloak{
            display: none;
        }
    </style>
</head>
<body>
    <div ng-app="myApp" ng-controller="myController">
         <div class="tab ng-cloak">
             <div class="title">
                <input type="button" value="{{item.title}}" ng-repeat="item in data" ng-click="changeCurrent(item.id)" ng-class="{selected:item.id == current}">
            </div>
            <div class="content" ng-repeat="item in data" ng-show="current == item.id" >
                {{item.content}}
            </div> 
         </div>
    </div>
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);
        myApp.controller('myController',function($scope){
            $scope.current = 1;
            $scope.data = [
                {id:1,title:'我是标题1',content:'我是内容1'},
                {id:2,title:'我是标题2',content:'我是内容2'},
                {id:3,title:'我是标题3',content:'我是内容3'},
                {id:4,title:'我是标题4',content:'我是内容4'}
            ];
            $scope.changeCurrent = function(id){
                $scope.current = id;
            }
        });
    </script>
</body>
</html>
