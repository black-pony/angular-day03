<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="myController">
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myController',['$scope','$filter',function($scope,$filter){
            console.log($filter('currency')('1234.22'));
            console.log($filter('currency')('1234.22','￥'));
            console.log($filter('date')('1483882425831'));
            console.log($filter('date')('1483882425831','yyyy年MM月dd日 hh:mm:ss'));
            console.log($filter('limitTo')('最初的梦想紧握在手上,最想要去的地方,怎么能在半路就返航,最初的梦想绝对会到达,实现了真的渴望,才能够算到过了天堂',17,11));
            console.log($filter('uppercase')('eric zheng'));
            console.log($filter('lowercase')('KFC'));
            console.log($filter('json')({name:'itcast',subject:'front end'}));
            console.log($filter('orderBy')([{name:'lily',age:17},{name:'lucy',age:13},{name:'tomy',age:15}],'-age'));
        }]);
    </script>
</body>
</html>
